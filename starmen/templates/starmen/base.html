<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
</head>
<body>
{% block mainmenu %}
<ul>
  {% for m in menu %}
	{% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
			<a href="{% url m.url_name %}">{{ m.title }}</a>
	</li>
  {% endfor %}
</ul>
{% endblock mainmenu %}

{% block content %}
{% endblock %}
</body>
</html>
